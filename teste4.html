<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Notifica√ß√£o Completa com Imagem e Bot√µes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin-top: 10px; padding: 8px; width: 100%; max-width: 400px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
  </style>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    window.OneSignalDeferred = window.OneSignalDeferred || [];

    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({ appId: "65e53671-840a-40bd-a24b-6db4b0e8d555" });
      console.log('OneSignal iniciado');
    });

    async function sendPushNotification() {
      const externalUserId = document.getElementById('externalUserId').value.trim();
      const imageUrl = document.getElementById('imageUrl').value.trim();

      if (!externalUserId) {
        alert("Insira o External User ID!");
        return;
      }

      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.login(externalUserId);
        console.log("Usu√°rio conectado como:", externalUserId);
      });

      const payload = {
        app_id: "65e53671-840a-40bd-a24b-6db4b0e8d555",
        include_external_user_ids: [externalUserId],
        channel_for_external_user_ids: "push",
        headings: { en: "üèê Nova Partida Agendada!" },
        contents: { en: "N√£o se atrase para o aquecimento, atleta." },
        url: "https://smv-eletronica.github.io/volei-bnh/",
        large_icon: "https://smv-eletronica.github.io/volei-bnh/ios/256.png",
        chrome_web_image: imageUrl,
        big_picture: imageUrl,
        ios_attachments: { id: imageUrl },
        buttons: [
          { id: "confirmar", text: "Confirmar Presen√ßa", icon: "https://cdn-icons-png.flaticon.com/128/845/845646.png" },
          { id: "cancelar", text: "Cancelar", icon: "https://cdn-icons-png.flaticon.com/128/1828/1828778.png" }
        ]
      };

      try {
        const response = await fetch("https://onesignal.com/api/v1/notifications", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Basic os_v2_app_mxstm4mebjal3islnw2lb2gvkxbb3l3xrrwei6mr7qdhvjl4n2shqdcbrszjb2t45lbztbfdrgjv5gplcgqqauvq4biodcb743toa4y"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        if (response.ok) {
          alert(`Notifica√ß√£o enviada com sucesso!\nID: ${data.id}`);
        } else {
          alert("Erro ao enviar: " + JSON.stringify(data.errors || data));
        }
      } catch (error) {
        alert("Erro de rede: " + error.message);
      }
    }
  </script>
</head>
<body>
  <h1>Notifica√ß√£o Push Personalizada</h1>

  <label for="externalUserId">External User ID:</label>
  <input type="text" id="externalUserId" value="-OPCOGTGy8o_ym6DgkmV">

  <label for="imageUrl">Imagem (HTTPS .jpg/.png):</label>
  <input type="text" id="imageUrl" placeholder="https://exemplo.com/banner.png">

  <button onclick="sendPushNotification()">Enviar Notifica√ß√£o</button>
</body>
</html>
