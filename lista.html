    <div class="header">
        <center><h2><i class="fas fa-volleyball-ball" style="color:#3498db;"></i> Vôlei-BNH</h2></center>     
        <div class="button-container">
            <button id="loginBtn" class="login-btn" onclick="window.location.href='dashboard.html'" style="display: none;"><i class="fas fa-gear"></i></button>
            <button id="transparenciaBtn" class="enquete-btn" onclick="window.location.href='transparencia.html'"><i class="fas fa-hand-holding-usd"></i> Transparência</button>
            <button class="enquete-btn" onclick="window.location.href='lista.html'"><i class="fas fa-list"></i> Jogos</button>            
            <button class="enquete-btn" onclick="window.location.href='enquete.html'"><i class="fas fa-question-circle"></i> Enquetes</button>   
            <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>  
        <div class="player-details" id="playerDetails" style="display: flex;">
            <p><strong>Jogador:</strong> <span id="playerName">-</span></p>            
            <p><strong>/</strong> <span id="playerEmail">-</span></p>
        </div>
    </div>
    
    <div class="container">
        <div id="game-list" class="tab-content active">
            <div id="content" class="section">
                <div class="section-title">                
                    
                   
                    <div class="new-game-controls" id="newGameControls" style="display: none;">
                        <h3>Criar novo Jogo</h3>
                        <div class="player-details">
                            <div>
                                <label for="newGameDate">Data:</label>
                                <input type="date" id="newGameDate">
                            </div>
                            <div>
                                <label for="newGameTime">Horário:</label>
                                <input type="time" id="newGameTime" value="18:00">
                            </div>
                            <div>
                                <label for="newGameLimit">Nº de Participantes:</label>
                                <input type="number" id="newGameLimit" min="1" value="16" style="width:60px;">
                            </div>                       
                            <button id="createGameBtn"><i class="fas fa-plus"></i> Criar Jogo</button>
                        </div>
                    </div>
                </div>
<h2><i class="fas fa-volleyball-ball"></i> Jogos Programados</h2>

                <div class="game-selector">
                        <h3>Selecione um Jogo</h3>
                        <select id="gameSelect" class="game-select"></select>
                    </div>
                 <button id="confirmPlayer" style="display: none;"><i class="fas fa-check"></i> Confirmar Presença</button>
                <div class="game-list">
                    <h3>Lista dos Confirmados: 
                        <span class="lampada" onclick="mostrarPopup()">💡</span>

    

                        
                        
                        <button id="adminSettingsBtn" style="display: none;" class="settings-btn"><i class="fas fa-cog"></i></button></h3>
                    <div class="game-info">
                        <span id="gameDate"></span> - <span id="gameTime"></span>
                    </div>
                    
                    
                    <div id="confirmedPlayers"></div>
                </div>
                <div class="waitlist">
                    <h3>Lista de Espera:</h3>
                    <div id="waitlistPlayers"></div>
                </div>
                <div class="game-controls">
                    <div class="guest-controls" id="adminSearchContainer" style="display: none;">
                        <input type="text" id="playerSearch" placeholder="Pesquisar jogador por nome">
                        <div class="autocomplete-suggestions" id="autocompleteSuggestions"></div>
                        <button id="addPlayerBtn" disabled><i class="fas fa-plus"></i> Adicionar Jogador</button>

        async function loadActiveGames() {

                if (snapshot.exists()) {
                    Object.entries(snapshot.val()).forEach(([id, game]) => {
                        activeGames.push({
                            id,
                            date: game.date,
                            time: game.time,
                            playerLimit: game.playerLimit || 16,
                            createdAt: game.createdAt
                        });
                    });

                    activeGames.sort((a, b) => {
                        const dateA = new Date(`${a.date}T${a.time}`);

                        return dateA - dateB;
                    });

                        const gameDateTime = DateTime.fromISO(`${game.date}T${game.time}`, { zone: 'America/Sao_Paulo' });

                    });
                    console.log('Opções adicionadas ao gameSelect:', gameSelect.innerHTML);

                    console.log('GameSelect alterado, novo valor:', gameSelect.value);

                    text: 'Por favor, insira o nome do convidado.',
                });
                return;
            }
            if (confirmedPlayers.some(p => p.name === guestName && p.category === 'CONVIDADO') ||
                waitlistPlayers.some(p => p.name === guestName && p.category === 'CONVIDADO')) {
                await Swal.fire({
                    icon: 'warning',
                    title: 'Convidado Já Adicionado',
                    text: 'Este convidado já foi adicionado.',
                });
                return;
            }
            const result = await Swal.fire({
                icon: 'question',
                title: 'Confirmar Convidado',
                html: `Você está convidando <strong>${guestName}</strong> e declara estar ciente de que é devida uma "Taxa Convidado" de <strong>R$${guestFee.toFixed(2)}</strong> sendo a mesma inserida em seu registro para fins de transparência e controle de todos.`,
                showCancelButton: true,
                confirmButtonText: 'Estou Ciente',
                cancelButtonText: 'Cancelar',
            });
            if (!result.isConfirmed) {
                guestNameInput.value = '';
                return;
            }
            try {
                const guestId = `guest_${Date.now()}`;
                const guestObj = {
                    id: guestId,
                    name: guestName,
                    category: 'CONVIDADO',
                    position: '-',
                    timestamp: getBrazilTimestamp(),
                    paymentStatus: 'inadimplente',
                    imageUrl: defaultImage,
                    invitedById: currentUserPlayer.id,
                    invitedByName: currentUserPlayer.name,
                    status: 'pending',
                    additionalInfo: guestName,
                    createdAt: getBrazilDateTimeISO(),
                    date: formatDateToISO(new Date()),
                    month: getBrazilMonthYear(),
                    paymentType: 'CONVIDADO',
                    value: parseFloat(guestFee.toFixed(2))
                };
                console.log(`Adicionando convidado com taxa: R$${guestObj.value}`);
                if (confirmedPlayers.length < playerLimit) {
                    confirmedPlayers.push(guestObj);
                } else {
                    const lowestPriorityPlayer = sortPlayers([...confirmedPlayers]).slice(-1)[0];
                    if ((categoryPriority[guestObj.category] || 0) > (categoryPriority[lowestPriorityPlayer.category] || 0)) {
                        confirmedPlayers = confirmedPlayers.filter(p => p.id !== lowestPriorityPlayer.id);
                        waitlistPlayers.push(lowestPriorityPlayer);
                        confirmedPlayers.push(guestObj);
                    } else {
                        waitlistPlayers.push(guestObj);
                    }
                }
                confirmedPlayers = sortPlayers(confirmedPlayers);
                waitlistPlayers = sortPlayers(waitlistPlayers);
                await updateFirebaseLists();
                updateGameList();
                guestNameInput.value = '';
                await Swal.fire({
                    icon: 'success',
                    title: 'Sucesso',
                    html: 'Convidado adicionado com sucesso, aguardando aprovação dos ADMs para registro da contribuição.<br><br>PIX para pagamento:<br>fabioluiztx@outlook.com',
                });
            } catch (error) {
                console.error('Erro ao adicionar convidado:', error);
                await Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Erro ao adicionar convidado.',
                });
            }
        }

        async function approvePlayer(playerId, fromConfirmed = true, isPaid = true) {
            if (!isAdmin) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Permissão Negada',
                    text: 'Você não tem permissão para aprovar jogadores.',
                });
                return;
            }
            if (!currentGameId) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Selecione um jogo ativo para aprovar jogadores.',
                });
                return;
            }
            try {
                const player = fromConfirmed
                    ? confirmedPlayers.find(p => p.id === playerId)
                    : waitlistPlayers.find(p => p.id === playerId);
                if (!player || player.status !== 'pending') {
                    await Swal.fire({
                        icon: 'warning',
                        title: 'Jogador Inválido',
                        text: 'Jogador não encontrado ou já aprovado.',
                    });
                    return;
                }
                player.status = 'approved';
                player.paymentStatus = isPaid ? 'pago' : 'inadimplente';
                let paymentValue = isPaid ? parseFloat(guestFee.toFixed(2)) : 0;
                if (!isPaid || isNaN(paymentValue) || paymentValue < 0) {
                    console.warn(`Valor ajustado para jogador ${player.name}: ${player.value}. Usando ${paymentValue}`);
                }
                const paymentData = {
                    additionalInfo: player.additionalInfo,
                    createdAt: player.createdAt,
                    date: player.date,
                    month: player.month,
                    paymentType: player.paymentType,
                    playerId: player.category === 'CONVIDADO' ? player.invitedById : player.id,
                    playerName: player.category === 'CONVIDADO' ? player.invitedByName : player.name,
                    value: paymentValue
                };
                console.log(`Salvando pagamento para ${player.name} com valor: R$${paymentValue}`);
                const paymentRef = ref(database, `payments/payment_${Date.now()}`);
                await set(paymentRef, paymentData);
                await updateFirebaseLists();
                updateGameList();
                await Swal.fire({
                    icon: 'success',
                    title: 'Sucesso',
                    text: `Jogador aprovado como ${isPaid ? 'pago' : 'devendo'} e taxa registrada.`,
                });
            } catch (error) {
                console.error('Erro ao aprovar jogador:', error);
                await Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Erro ao aprovar jogador.',
                });
            }
        }

        async function loadGameData(gameId) {
            console.log('Iniciando loadGameData, gameId:', gameId);
            try {
                if (!gameId || gameId === 'current') {
                    confirmedPlayers = [];
                    waitlistPlayers = [];
                    playerLimit = 16;
                    currentGameData = null;
                    updateGameDateDisplay();
                    updateGameList();
                    updatePlayerLimitDisplay(isAdmin);
                    return;
                }

                const gameRef = ref(database, `activeGames/${gameId}`);
                const snapshot = await get(gameRef);
                
                if (!snapshot.exists()) {
                    await Swal.fire({
                        icon: 'error',
                        title: 'Jogo Não Encontrado',
                        text: 'O jogo selecionado não foi encontrado.',
                    });
                    confirmedPlayers = [];
                    waitlistPlayers = [];
                    playerLimit = 16;
                    currentGameData = null;
                    updateGameDateDisplay();
                    updateGameList();
                    updatePlayerLimitDisplay(isAdmin);
                    return;
                }
                
                const gameData = snapshot.val();
                currentGameData = gameData;
                currentGameDate = gameData.date;
                gameTime = gameData.time;
                playerLimit = gameData.playerLimit || 16;
                
                updateGameDateDisplay();
                confirmedPlayers = Object.entries(gameData.confirmed || {}).map(([id, player]) => {
                    const playerData = allPlayers.find(p => p.id === id) || {};
                    const category = playerData.category || player.category || 'CONVIDADO';
                    return {
                        id,
                        name: player.name || '-',
                        category: ['MENSAL', 'DIARIA', 'CONVIDADO'].includes(category) ? category : 'CONVIDADO',
                        position: player.position || '-',
                        timestamp: player.timestamp || getBrazilTimestamp(),
                        paymentStatus: player.paymentStatus || 'inadimplente',
                        imageUrl: player.imageUrl || defaultImage,
                        invitedById: player.invitedById || null,
                        invitedByName: player.invitedByName || null,
                        status: player.status || null,
                        additionalInfo: player.additionalInfo || null,
                        createdAt: player.createdAt || null,
                        date: player.date || null,
                        month: player.month || null,
                        paymentType: player.paymentType || null,
                        value: player.value || null
                    };
                });

                waitlistPlayers = Object.entries(gameData.waitlist || {}).map(([id, player]) => {
                    const playerData = allPlayers.find(p => p.id === id) || {};
                    const category = playerData.category || player.category || 'CONVIDADO';
                    return {
                        id,
                        name: player.name || '-',
                        category: ['MENSAL', 'DIARIA', 'CONVIDADO'].includes(category) ? category : 'CONVIDADO',
                        position: player.position || '-',
                        timestamp: player.timestamp || getBrazilTimestamp(),
                        paymentStatus: player.paymentStatus || 'inadimplente',
                        imageUrl: player.imageUrl || defaultImage,
                        invitedById: player.invitedById || null,
                        invitedByName: player.invitedByName || null,
                        status: player.status || null,
                        additionalInfo: player.additionalInfo || null,
                        createdAt: player.createdAt || null,
                        date: player.date || null,
                        month: player.month || null,
                        paymentType: player.paymentType || null,
                        value: player.value || null
                    };
                });

                for (let player of confirmedPlayers) {
                    if (player.category !== 'CONVIDADO' && player.category !== 'DIARIA') {
                        player.paymentStatus = await checkPaymentStatus(player.id);
                    }
                }
                for (let player of waitlistPlayers) {
                    if (player.category !== 'CONVIDADO' && player.category !== 'DIARIA') {
                        player.paymentStatus = await checkPaymentStatus(player.id);
                    }
                }

                confirmedPlayers = sortPlayers(confirmedPlayers);
                waitlistPlayers = sortPlayers(waitlistPlayers);

                confirmPlayerBtn.disabled = false;
                addPlayerBtn.disabled = !selectedPlayerId;
                playerSearch.disabled = false;
                finalizeGameBtn.disabled = false;
                addGuestBtn.disabled = false;
                guestNameInput.disabled = false;

                updatePlayerLimitDisplay(isAdmin);
                updateGameList();
            } catch (error) {
                console.error('Erro ao carregar dados do jogo:', error);
                await Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Erro ao carregar dados.',
                });
            }
        }

        function updatePlayerLimitDisplay(isAdmin) {
            console.log('Atualizando playerLimitDisplay, isAdmin:', isAdmin);
            const playerLimitContainer = document.getElementById('playerLimitContainer') || document.createElement('div');
            if (!document.getElementById('playerLimitContainer')) {
                playerLimitContainer.id = 'playerLimitContainer';
                confirmedPlayersDiv.parentNode.insertBefore(playerLimitContainer, confirmedPlayersDiv);
            }
            playerLimitContainer.innerHTML = `<span>Nº de Participantes: ${playerLimit}</span>`;
        }

        async function adjustConfirmedPlayers() {
            if (confirmedPlayers.length > playerLimit) {
                const playersToMove = sortPlayers([...confirmedPlayers]).slice(playerLimit);
                confirmedPlayers = confirmedPlayers.filter(p => !playersToMove.includes(p));
                waitlistPlayers.push(...playersToMove);
            } else if (confirmedPlayers.length < playerLimit && waitlistPlayers.length > 0) {
                const slotsAvailable = playerLimit - confirmedPlayers.length;
                const playersToPromote = sortPlayers([...waitlistPlayers]).slice(0, slotsAvailable);
                waitlistPlayers = waitlistPlayers.filter(p => !playersToPromote.includes(p));
                confirmedPlayers.push(...playersToPromote);
            }
            confirmedPlayers = sortPlayers(confirmedPlayers);
            waitlistPlayers = sortPlayers(waitlistPlayers);
        }

        async function confirmPlayer(targetPlayerId = null) {
            if (!currentGameId) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Selecione um jogo ativo para confirmar presença.',
                });
                return;
            }

            const isAdmin = adminEmails.includes(emailLogado);
            const playerId = isAdmin && targetPlayerId ? targetPlayerId : currentUserPlayer?.id;

            if (!playerId) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Nenhum jogador selecionado ou associado a este email.',
                });
                return;
            }

            try {
                const playerRef = ref(database, `players/${playerId}`);
                const playerSnapshot = await get(playerRef);
                if (!playerSnapshot.exists()) {
                    await Swal.fire({
                        icon: 'error',
                        title: 'Jogador Não Encontrado',
                        text: 'Jogador não encontrado.',
                    });
                    return;
                }

                const playerData = playerSnapshot.val();
                const playerObj = {
                    id: playerId,
                    name: playerData.name || '-',
                    category: playerData.category || 'CONVIDADO',
                    position: playerData.position || '-',
                    timestamp: getBrazilTimestamp(),
                    paymentStatus: await checkPaymentStatus(playerId),
                    imageUrl: playerData.imageUrl || defaultImage,
                    status: playerData.category === 'CONVIDADO' || playerData.category === 'DIARIA' ? 'pending' : null,
                    additionalInfo: playerData.name || null,
                    createdAt: getBrazilDateTimeISO(),
                    date: formatDateToISO(new Date()),
                    month: getBrazilMonthYear(),
                    paymentType: playerData.category === 'DIARIA' || playerData.category === 'CONVIDADO' ? playerData.category : null,
                    value: playerData.category === 'DIARIA' || playerData.category === 'CONVIDADO' ? parseFloat(guestFee.toFixed(2)) : null
                };

                if (confirmedPlayers.some(p => p.id === playerId) || waitlistPlayers.some(p => p.id === playerId)) {
                    await Swal.fire({
                        icon: 'warning',
                        title: 'Presença Já Confirmada',
                        text: 'Este jogador já confirmou sua presença.',
                    });
                    return;
                }

                if (playerObj.category === 'DIARIA') {
                    const result = await Swal.fire({
                        icon: 'question',
                        title: 'Confirmar Presença',
                        html: `<strong>${playerObj.name}</strong>, você declara estar ciente de que é devida uma taxa diária de <strong>R$${guestFee.toFixed(2)}</strong>, sendo a mesma inserida em seu registro para fins de transparência e controle de todos.`,
                        showCancelButton: true,
                        confirmButtonText: 'Estou Ciente',
                        cancelButtonText: 'Cancelar',
                    });
                    if (!result.isConfirmed) {
                        return;
                    }
                }

                if (confirmedPlayers.length < playerLimit) {
                    confirmedPlayers.push(playerObj);
                } else {
                    const lowestPriorityPlayer = sortPlayers([...confirmedPlayers]).slice(-1)[0];
                    if ((categoryPriority[playerObj.category] || 0) > (categoryPriority[lowestPriorityPlayer.category] || 0)) {
                        confirmedPlayers = confirmedPlayers.filter(p => p.id !== lowestPriorityPlayer.id);
                        waitlistPlayers.push(lowestPriorityPlayer);
                        confirmedPlayers.push(playerObj);
                    } else {
                        waitlistPlayers.push(playerObj);
                    }
                }

                confirmedPlayers = sortPlayers(confirmedPlayers);
                waitlistPlayers = sortPlayers(waitlistPlayers);

                await updateFirebaseLists();
                updateGameList();

                if (isAdmin && targetPlayerId) {
                    playerSearch.value = '';
                    selectedPlayerId = null;
                    addPlayerBtn.disabled = true;
                    autocompleteSuggestions.style.display = 'none';
                }
            } catch (error) {
                console.error('Erro ao confirmar presença:', error);
                await Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Erro ao processar confirmação.',
                });
            }
        }

        async function checkPaymentStatus(playerId) {
            try {
                const paymentsRef = ref(database, 'payments');
                const snapshot = await get(paymentsRef);
                const payments = snapshot.val() || {};

                const playerPayments = Object.values(payments)
                    .filter(p => p && p.playerId === playerId);

                if (playerPayments.length === 0) {
                    return 'inadimplente';
                }

                const hasPending = playerPayments.some(p => {
                    const value = p.value;
                    return value === 0 || value === '0' || value == null || value === undefined || (typeof value === 'number' && value <= 0);
                });

                return hasPending ? 'inadimplente' : 'pago';
            } catch (error) {
                console.error('Erro ao verificar status de pagamento:', error);
                return 'inadimplente';
            }
        }

        async function removePlayer(playerId, fromConfirmed = true) {
            if (!currentGameId) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Selecione um jogo ativo para remover jogadores.',
                });
                return;
            }

            const player = fromConfirmed
                ? confirmedPlayers.find(p => p.id === playerId)
                : waitlistPlayers.find(p => p.id === playerId);

            if (!player) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Jogador Não Encontrado',
                    text: 'Jogador ou convidado não encontrado.',
                });
                return;
            }

            if (!isAdmin && playerId !== currentUserPlayer?.id && player.invitedById !== currentUserPlayer?.id) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Permissão Negada',
                    text: 'Você só pode remover sua própria presença ou seus convidados.',
                });
                return;
            }

            try {
                if (fromConfirmed) {
                    confirmedPlayers = confirmedPlayers.filter(p => p.id !== playerId);
                    await adjustConfirmedPlayers();
                } else {
                    waitlistPlayers = waitlistPlayers.filter(p => p.id !== playerId);
                }

                confirmedPlayers = sortPlayers(confirmedPlayers);
                waitlistPlayers = sortPlayers(waitlistPlayers);

                await updateFirebaseLists();
                updateGameList();
            } catch (error) {
                console.error('Erro ao remover jogador:', error);
                await Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Erro ao remover presença.',
                });
            }
        }

        async function updateFirebaseLists() {
            if (!currentGameId) return;

            const gameListRef = ref(database, `activeGames/${currentGameId}`);
            const confirmed = {};
            const waitlist = {};

            confirmedPlayers.forEach(player => {
                confirmed[player.id] = {
                    name: player.name || '-',
                    category: player.category || 'CONVIDADO',
                    position: player.position || '-',
                    timestamp: player.timestamp || getBrazilTimestamp(),
                    paymentStatus: player.paymentStatus || 'inadimplente',
                    imageUrl: player.imageUrl || defaultImage,
                    invitedById: player.invitedById || null,
                    invitedByName: player.invitedByName || null,
                    status: player.status || null,
                    additionalInfo: player.additionalInfo || null,
                    createdAt: player.createdAt || null,
                    date: player.date || null,
                    month: player.month || null,
                    paymentType: player.paymentType || null,
                    value: player.value || null
                };
            });

            waitlistPlayers.forEach(player => {
                waitlist[player.id] = {
                    name: player.name || '-',
                    category: player.category || 'CONVIDADO',
                    position: player.position || '-',
                    timestamp: player.timestamp || getBrazilTimestamp(),
                    paymentStatus: player.paymentStatus || 'inadimplente',
                    imageUrl: player.imageUrl || defaultImage,
                    invitedById: player.invitedById || null,
                    invitedByName: player.invitedByName || null,
                    status: player.status || null,
                    additionalInfo: player.additionalInfo || null,
                    createdAt: player.createdAt || null,
                    date: player.date || null,
                    month: player.month || null,
                    paymentType: player.paymentType || null,
                    value: player.value || null
                };
            });

            await set(gameListRef, {
                ...currentGameData,
                confirmed,
                waitlist,
                playerLimit
            });
        }

        function updateGameList() {
            const isAdmin = adminEmails.includes(emailLogado);
            confirmedPlayersDiv.innerHTML = confirmedPlayers.length === 0
                ? '<div style="color: var(--muted); padding: 10px;">Nenhum jogador confirmado.</div>'
                : confirmedPlayers.map((player, index) => `
                    <div class="player-item">
                        <div class="player-info">
                            <span class="player-counter">${index + 1}.</span>
                            <img src="${player.imageUrl}" alt="${player.name}" class="player-photo" onerror="this.src='${defaultImage}'">
                            <div>
                                <br>
                                <span class="player-name">${player.name}</span> (${player.category}, ${player.position})
                                ${player.category === 'CONVIDADO' ? `<br><span>Convidado por ${player.invitedByName}</span>` : ''}
                                <br>
                                <span class="player-status status-${player.paymentStatus}">
                                    ${player.paymentStatus === 'pago' ? 'Em dia' : 'Pendente'}
                                </span>
                                ${(player.category === 'CONVIDADO' || player.category === 'DIARIA') ? `<span class="player-status status-${player.status}">
                                    ${player.status === 'approved' ? 'Aprovado' : 'Pendente'}
                                </span>` : ''}
                            </div>
                        </div>
                        <div>
                            ${isAdmin && (player.category === 'CONVIDADO' || player.category === 'DIARIA') && player.status === 'pending' ? `
                                <button class="player-approve" onclick="approvePlayer('${player.id}', true, true)">PAGO</button>
                                <button class="player-approve-debt" onclick="approvePlayer('${player.id}', true, false)">DEVENDO</button>
                            ` : ''}
                            ${(isAdmin || player.id === currentUserPlayer?.id || player.invitedById === currentUserPlayer?.id) ? `<button class="player-action" onclick="removePlayer('${player.id}', true)">Remover</button>` : ''}
                        </div>
                    </div>
                `).join('');

            waitlistPlayersDiv.innerHTML = waitlistPlayers.length === 0
                ? '<div style="color: var(--muted); padding: 10px;">Ninguém na lista de espera.</div>'
                : waitlistPlayers.map((player, index) => `
                    <div class="player-item">
                        <div class="player-info">
                            <span class="player-counter">${index + 1}.</span>
                            <img src="${player.imageUrl}" alt="${player.name}" class="player-photo" onerror="this.src='${defaultImage}'">
                            <div>
                                <br>
                                <span class="player-name">${player.name}</span> (${player.category}, ${player.position})
                                ${player.category === 'CONVIDADO' ? `<br><span>Convidado por ${player.invitedByName}</span>` : ''}
                                <br>
                                <span class="player-status status-${player.paymentStatus}">
                                    ${player.paymentStatus === 'pago' ? 'Em dia' : 'Pendente'}
                                </span>
                                ${(player.category === 'CONVIDADO' || player.category === 'DIARIA') ? `<span class="player-status status-${player.status}">
                                    ${player.status === 'approved' ? 'Aprovado' : 'Pendente'}
                                </span>` : ''}
                            </div>
                        </div>
                        <div>
                            ${isAdmin && (player.category === 'CONVIDADO' || player.category === 'DIARIA') && player.status === 'pending' ? `
                                <button class="player-approve" onclick="approvePlayer('${player.id}', false, true)">PAGO</button>
                                <button class="player-approve-debt" onclick="approvePlayer('${player.id}', false, false)">DEVENDO</button>
                            ` : ''}
                            ${(isAdmin || player.id === currentUserPlayer?.id || player.invitedById === currentUserPlayer?.id) ? `<button class="player-action" onclick="removePlayer('${player.id}', false)">Remover</button>` : ''}
                        </div>
                    </div>
                `).join('');
        }

        window.handleImageError = function(img) {
            img.src = defaultImage;
        };

        window.approvePlayer = async function(playerId, fromConfirmed, isPaid) {
            await approvePlayer(playerId, fromConfirmed, isPaid);
        };

        window.removePlayer = async function(playerId, fromConfirmed) {
            await removePlayer(playerId, fromConfirmed);
        };

        // Adicionando as funções ao escopo global
window.mostrarPopup = function() {
    document.getElementById("meuPopup").style.display = "block";
};

window.fecharPopup = function() {
    document.getElementById("meuPopup").style.display = "none";
};

    </script>
