<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quadra no SweetAlert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(135deg, #3498db, #2c3e50);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .swal2-popup {
      background-color: #2c3e50 !important;
      color: #fff !important;
      padding: 1rem !important;
      max-width: 95vw;
      overflow: hidden;
    }

    .swal2-html-container {
      padding: 0;
      margin: 0 auto;
      text-align: center;
    }

    .quadra-container {
      position: relative;
      background-color: #FFA500;
      border: 4px solid #FFFFFF;
      border-radius: 10px;
      aspect-ratio: 3/5;
      width: 100%;
      max-width: 200px;
      
      margin: 0 auto;
    }

    .linha-meio,
    .linha-3m-cima,
    .linha-3m-baixo {
      position: absolute;
      width: 100%;
      height: 3px;
      background-color: #FFFFFF;
    }

    .linha-meio { top: 50%; }
    .linha-3m-cima { top: calc(50% - 90px); }
    .linha-3m-baixo { top: calc(50% + 90px); }

    .player {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      overflow: hidden;
      position: absolute;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .player img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      margin-top: 16px;
      font-size: 0.9rem;
    }

    @media (max-width: 200px) {
      .quadra-container {
        max-width: 90vw;
      }

      .player {
        width: 24px;
        height: 24px;
      }

      .info {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <button onclick="abrirQuadra()">Abrir Quadra</button>

  <script>
    function abrirQuadra() {
      const quadraHTML = `
        <h3>Quadra Virtual - Treino do Dia</h3>
        <div class="quadra-container">
          <div class="linha-meio"></div>
          <div class="linha-3m-cima"></div>
          <div class="linha-3m-baixo"></div>

          <!-- Titulares -->
          <div class="player" style="top: 12%; left: 10%;"><img src="URL_JOGADOR_1" /></div>
          <div class="player" style="top: 12%; left: 45%;"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Lucas_Saatkamp_Rio_2016.jpg" /></div>
          <div class="player" style="top: 12%; left: 80%;"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/Bruno_Mossa_De_Rezende_%28Legavolley_2019%29.jpg" /></div>
          <div class="player" style="top: 37%; left: 10%;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/2016_Summer_Olympics%2C_Brazil_v_Italy%2C_21_August_2016_Final_02_%28cropped%29.jpg/250px.jpg" /></div>
          <div class="player" style="top: 37%; left: 45%;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Prime_Minister_Keir_Starmer_visits_Ukraine_%2854508511872%29_%28cropped%29.jpg/500px.jpg" /></div>
          <div class="player" style="top: 37%; left: 80%;"><img src="https://i.postimg.cc/Xq4hkrWw/marcio.jpg" /></div>

          <div class="player" style="top: 55%; left: 10%;"><img src="URL_JOGADOR_5" /></div>
          <div class="player" style="top: 55%; left: 45%;"><img src="URL_JOGADOR_6" /></div>
          <div class="player" style="top: 55%; left: 80%;"><img src="URL_JOGADOR_7" /></div>
          <div class="player" style="top: 80%; left: 10%;"><img src="URL_JOGADOR_8" /></div>
          <div class="player" style="top: 80%; left: 45%;"><img src="URL_JOGADOR_7" /></div>
          <div class="player" style="top: 80%; left: 80%;"><img src="URL_JOGADOR_8" /></div>

          <!-- Reservas fora da quadra -->
          <div class="player" style="top: 22%; left: 120%;"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Lucas_Saatkamp_Rio_2016.jpg" /></div>
          <div class="player" style="top: 32%; left: 120%;"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Lucas_Saatkamp_Rio_2016.jpg" /></div>
          <div class="player" style="top: 67%; left: 120%;"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Lucas_Saatkamp_Rio_2016.jpg" /></div>
          <div class="player" style="top: 77%; left: 120%;"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Lucas_Saatkamp_Rio_2016.jpg" /></div>
        </div>
        <div class="info">
          <p><strong>Data:</strong> 04/07/2025</p>
          <p><strong>Presen√ßas:</strong> Titulares na quadra, reservas ao lado</p>
        </div>
      `;

      Swal.fire({
        html: quadraHTML,
        showCloseButton: true,
        showConfirmButton: false,
        width: 'auto'
      });
    }
  </script>
</body>
</html>
