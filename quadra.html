<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadra Virtual - Treino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    h1 {
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .container-principal {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width:450px;
    }

    

    .container-externa {
      background-color: #1a1f2f;
      padding: 15px;
      border-radius: 12px;
      flex-grow: 1;
    }

    .quadra-container {
      position: relative;
      background-color: #FFA500;
      border: 4px solid #FFFFFF;
      aspect-ratio: 3 / 5;
      border-radius: 10px;
      width: 75%;
    }

    .linha-meio,
    .linha-3m-cima,
    .linha-3m-baixo {
      position: absolute;
      width: 100%;
      height: 3px;
      background-color: #FFFFFF;
    }

    .linha-meio {
      top: 50%;
    }

    .linha-3m-cima {
      top: calc(50% - 90px);
    }

    .linha-3m-baixo {
      top: calc(50% + 90px);
    }

    .player {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      overflow: hidden;
      position: absolute;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transform: translate(-50%, -50%);
    }

    .player img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }


    

    

    .reserva {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .reserva img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      margin-top: 20px;
      text-align: center;
      color: #fff;
      font-size: 0.95rem;
      width: 100%;
    }

    @media (max-width: 450px) {
      h1 {
        font-size: 1.2rem;
      }
      
      .container-quadra-com-reservas {
        flex-direction: column;
      }
      
      .reservas-container {
        width: 90%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Quadra Virtual - Treino do Dia</h1>

  <div class="container-principal">
    <div class="container-quadra-com-reservas">
      <div class="container-externa">
        <div class="quadra-container">
          <!-- Linhas internas -->
          <div class="linha-meio"></div>
          <div class="linha-3m-cima"></div>
          <div class="linha-3m-baixo"></div>

          <!-- Titulares Time A -->

          <div class="player" style="top: 37%; left: 10%;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/2016_Summer_Olympics%2C_Brazil_v_Italy%2C_21_August_2016_Final_02_%28cropped%29.jpg/250px-2016_Summer_Olympics%2C_Brazil_v_Italy%2C_21_August_2016_Final_02_%28cropped%29.jpg" alt="J4"></div>

           <div class="player" style="top: 67%; left: 120%;"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Lucas_Saatkamp_Rio_2016.jpg" alt="R1"></div>

        </div>

  </div>

</body>
</html>
