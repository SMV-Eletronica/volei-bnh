<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Vôlei-BNH</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3498db, #2c3e50);
        }
        
        .login-box {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 1.5rem;
            color: #3498db;
        }
        
        .logo i {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .message {
            margin: 1rem 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        
        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #777;
        }
        
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 1rem;
            text-align: center;
        }

        .signup-link a {
            color: #3498db;
            font-weight: 600;
        }
        
        @media (max-width: 500px) {
            .login-box {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            
            .logo i {
                font-size: 2.5rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-volleyball-ball"></i>
                <h1>Vôlei-BNH</h1>
                <p>Gerenciamento de integrantes e Contribuições</p>
            </div>
            
            <div id="message" class="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required placeholder="Digite seu e-mail">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required placeholder="Digite sua senha">
                </div>
                
                <button type="submit" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>

                <div class="signup-link">
                    Não tem uma conta? <a href="#" id="signupLink">Cadastre-se</a>
                </div>
            </form>
            
            <div class="footer">
                <p>Acesso restrito aos administradores do grupo</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAWMgLaPMpNOdPW10S-bVVEiQW-r3QCkxg",
            authDomain: "volei-25301.firebaseapp.com",
            databaseURL: "https://volei-25301-default-rtdb.firebaseio.com",
            projectId: "volei-25301",
            storageBucket: "volei-25301.appspot.com",
            messagingSenderId: "1007197261034",
            appId: "1:1007197261034:web:f2c7ab9cb2793a694cdb93",
            measurementId: "G-CYMLX0SJJQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');
        const signupLink = document.getElementById('signupLink');

        // Form submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Login successful, redirect to dashboard
                showMessage("Login realizado com sucesso! Redirecionando...", "success");
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } catch (error) {
                console.error("Error signing in: ", error);
                
                let errorMessage = "Erro ao fazer login: ";
                switch (error.code) {
                    case "auth/invalid-email":
                        errorMessage += "E-mail inválido";
                        break;
                    case "auth/user-disabled":
                        errorMessage += "Usuário desativado";
                        break;
                    case "auth/user-not-found":
                        errorMessage += "Usuário não encontrado";
                        break;
                    case "auth/wrong-password":
                        errorMessage += "Senha incorreta";
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showMessage(errorMessage, "error");
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
            }
        });

        // Signup function
        signupLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showMessage("Por favor, preencha e-mail e senha para se cadastrar.", "error");
                return;
            }
            
            try {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cadastrando...';
                
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage("Cadastro realizado com sucesso! Agora você pode fazer login.", "success");
            } catch (error) {
                console.error("Error signing up: ", error);
                
                let errorMessage = "Erro ao cadastrar: ";
                switch (error.code) {
                    case "auth/email-already-in-use":
                        errorMessage += "E-mail já está em uso";
                        break;
                    case "auth/invalid-email":
                        errorMessage += "E-mail inválido";
                        break;
                    case "auth/weak-password":
                        errorMessage += "Senha muito fraca (mínimo 6 caracteres)";
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showMessage(errorMessage, "error");
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
            }
        });

        // Show message
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
