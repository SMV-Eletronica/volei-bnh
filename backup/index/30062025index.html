<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-V√¥lei-BNH</title>
    <!-- Manifesto para Android -->
    <link rel="manifest" href="site.webmanifest">

    <!-- Favicon padr√£o para navegadores -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <!-- √çcones maiores para Android (sem manifest) -->
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="splash.png">

    <!-- √çcone para iOS (Safari) -->
    <link rel="apple-touch-icon" href="favicon-192x192.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3498db, #2c3e50);
        }
        
        .login-box {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 1.5rem;
            color: #3498db;
        }
        
        .logo i {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .message {
            margin: 1rem 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        
        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #777;
        }
        
        .signup-link {
            margin-top: 1rem;
            text-align: center;
        }

        .signup-link a {
            color: #3498db;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 500px) {
            .login-box {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            
            .logo i {
                font-size: 2.5rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-volleyball-ball"></i>
                <h1>V√¥lei-BNH</h1>
                <p>"Onde cada saque √© um desafio e cada ponto uma conquista!‚Äù</p>
            </div>
            
            <div id="message" class="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required placeholder="Digite seu e-mail">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required placeholder="Digite sua senha">
                </div>
                
                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme sua senha">
                </div>
                
                <button type="submit" id="actionBtn">
                    <i class="fas fa-sign-in-alt"></i> <span id="actionText">Entrar</span>
                </button>

                <div class="signup-link">
                    <span id="signupText">Vamos Jogar?</span> <a href="#" id="toggleAction"> Pr√©-cadastre-se</a>
                </div>

                <div id="ios-install-alert" style="display:none; background:#fff7d5; color:#444; padding:12px; font-size:15px; border:1px solid #f0c36d; border-radius:8px; margin:10px 0;">
                    Para instalar este app: toque em <span style="font-weight:bold;">Compartilhar</span> <span style="font-size:18px;">üì§</span> e depois em <strong>‚ÄúAdicionar √† Tela de In√≠cio‚Äù</strong>.
                </div>
            </form>
            
            <div class="footer">
                <p>Pr√©-cadastro restrito aos integrantes do grupo e finalizados pelos ADMs.</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAWMgLaPMpNOdPW10S-bVVEiQW-r3QCkxg",
            authDomain: "volei-25301.firebaseapp.com",
            databaseURL: "https://volei-25301-default-rtdb.firebaseio.com",
            projectId: "volei-25301",
            storageBucket: "volei-25301.appspot.com",
            messagingSenderId: "1007197261034",
            appId: "1:1007197261034:web:f2c7ab9cb2793a694cdb93",
            measurementId: "G-CYMLX0SJJQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to lista.html
                window.location.href = 'lista.html';
            }
        });

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
        const actionBtn = document.getElementById('actionBtn');
        const actionText = document.getElementById('actionText');
        const actionIcon = actionBtn.querySelector('i');
        const messageDiv = document.getElementById('message');
        const toggleAction = document.getElementById('toggleAction');
        const signupText = document.getElementById('signupText');
        
        let isSignUpMode = false;

        // Toggle between login and signup modes
        toggleAction.addEventListener('click', (e) => {
            e.preventDefault();
            isSignUpMode = !isSignUpMode;
            
            if (isSignUpMode) {
                actionText.textContent = 'Cadastrar';
                actionIcon.className = 'fas fa-user-plus';
                passwordInput.placeholder = 'Crie sua senha';
                toggleAction.textContent = 'Entrar';
                signupText.textContent = 'J√° tem uma bola?';
                confirmPasswordGroup.style.display = 'block';
                confirmPasswordInput.required = true;
            } else {
                actionText.textContent = 'Entrar';
                actionIcon.className = 'fas fa-sign-in-alt';
                passwordInput.placeholder = 'Digite sua senha';
                toggleAction.textContent = 'Pr√©-cadastre-se';
                signupText.textContent = 'Vamos Jogar?';
                confirmPasswordGroup.style.display = 'none';
                confirmPasswordInput.required = false;
            }
            
            messageDiv.style.display = 'none';
        });

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            actionBtn.disabled = true;
            actionBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${isSignUpMode ? 'Cadastrando...' : 'Entrando...'}`;
            
            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            try {
                if (isSignUpMode) {
                    // Validate password confirmation
                    if (password !== confirmPassword) {
                        showMessage("As senhas n√£o coincidem.", "error");
                        actionBtn.disabled = false;
                        actionBtn.innerHTML = `<i class="fas fa-user-plus"></i> <span>Cadastrar</span>`;
                        return;
                    }
                    // Sign up logic
                    await createUserWithEmailAndPassword(auth, email, password);
                    showMessage("Cadastro realizado com sucesso! Agora voc√™ pode fazer login.", "success");
                    
                    // Switch back to login mode
                    isSignUpMode = false;
                    actionText.textContent = 'Entrar';
                    actionIcon.className = 'fas fa-sign-in-alt';
                    passwordInput.placeholder = 'Digite sua senha';
                    toggleAction.textContent = 'Pr√©-cadastre-se';
                    signupText.textContent = 'Vamos Jogar?';
                    confirmPasswordGroup.style.display = 'none';
                    confirmPasswordInput.required = false;
                } else {
                    // Login logic
                    await signInWithEmailAndPassword(auth, email, password);
                    showMessage("Login realizado com sucesso! Redirecionando...", "success");
                    setTimeout(() => {
                        window.location.href = 'lista.html';
                    }, 2000);
                }
            } catch (error) {
                console.error("Error:", error);
                
                let errorMessage = "";
                if (isSignUpMode) {
                    // Signup error messages
                    switch (error.code) {
                        case "auth/email-already-in-use":
                            errorMessage = "Este e-mail j√° est√° cadastrado.";
                            break;
                        case "auth/invalid-email":
                            errorMessage = "Por favor, insira um e-mail v√°lido.";
                            break;
                        case "auth/weak-password":
                            errorMessage = "A senha deve ter no m√≠nimo 6 caracteres.";
                            break;
                        default:
                            errorMessage = "Ocorreu um erro ao cadastrar. Por favor, tente novamente.";
                    }
                } else {
                    // Login error messages
                    switch (error.code) {
                        case "auth/invalid-email":
                            errorMessage = "Por favor, insira um e-mail v√°lido.";
                            break;
                        case "auth/user-disabled":
                            errorMessage = "Esta conta foi desativada.";
                            break;
                        case "auth/user-not-found":
                            errorMessage = "E-mail n√£o cadastrado.";
                            break;
                        case "auth/wrong-password":
                        case "auth/invalid-credential":
                            errorMessage = "E-mail ou senha incorretos.";
                            break;
                        default:
                            errorMessage = "Ocorreu um erro ao fazer login. Por favor, tente novamente.";
                    }
                }
                
                showMessage(errorMessage, "error");
            } finally {
                actionBtn.disabled = false;
                actionBtn.innerHTML = `<i class="${isSignUpMode ? 'fas fa-user-plus' : 'fas fa-sign-in-alt'}"></i> <span>${isSignUpMode ? 'Cadastrar' : 'Entrar'}</span>`;
            }
        });

        // Show message to user
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        const isIos = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
        const isInStandaloneMode = ('standalone' in window.navigator) && window.navigator.standalone;

        if (isIos && !isInStandaloneMode) {
            document.getElementById('ios-install-alert').style.display = 'block';
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('pwabuilder-sw.js')
                .then(reg => console.log('‚úÖ Service Worker registrado com sucesso!'))
                .catch(err => console.error('‚ùå Erro ao registrar o Service Worker:', err));
        }
    </script>
</body>
</html>
