<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Compat√≠vel com Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            width: 80%;
            max-width: 300px;
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
        }

        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #0056b3;
        }

          /* √çcone da l√¢mpada como link */
        .lampada {
            font-size: 20px;
            cursor: pointer;
            color: #007BFF;
            transition: color 0.3s ease;
        }

        .lampada:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

   <span class="lampada" onclick="mostrarPopup()">üí°</span>

    <div id="meuPopup" class="popup">
        <p>Esta √© a explica√ß√£o detalhada! üòä</p>
        <button onclick="fecharPopup()">Fechar</button>
    </div>

    <script>
        // Adicionando as fun√ß√µes ao escopo global
window.mostrarPopup = function() {
    document.getElementById("meuPopup").style.display = "block";
};

window.fecharPopup = function() {
    document.getElementById("meuPopup").style.display = "none";
};
    </script>

</body>
</html>
