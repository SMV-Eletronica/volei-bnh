<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de Notifica√ß√£o Push OneSignal</title>
  <!-- Inclua o SDK v16 do OneSignal -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "65e53671-840a-40bd-a24b-6db4b0e8d555", // Seu App ID
      });
    });

    // Fun√ß√£o para enviar a notifica√ß√£o
    async function sendPushNotification() {
      const externalUserId = document.getElementById('externalUserId').value.trim();
      if (!externalUserId) {
        alert('Por favor, insira um External User ID v√°lido.');
        return;
      }

      // Associar o external_user_id ao usu√°rio
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.login(externalUserId);
      });

      const payload = {
        app_id: "65e53671-840a-40bd-a24b-6db4b0e8d555",
        include_external_user_ids: [externalUserId],
        channel_for_external_user_ids: "push",
        headings: { en: "üèê Nova Partida!" },
        contents: { en: "Chegue cedo pro aquecimento, jogador!" }
      };

      try {
        const response = await fetch('https://onesignal.com/api/v1/notifications', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Basic os_v2_app_mxstm4mebjal3islnw2lb2gvkxbb3l3xrrwei6mr7qdhvjl4n2shqdcbrszjb2t45lbztbfdrgjv5gplcgqqauvq4biodcb743toa4y'
          },
          body: JSON.stringify(payload)
        });
        const data = await response.json();
        if (response.ok) {
          alert('Notifica√ß√£o enviada com sucesso! ID: ' + data.id);
        } else {
          alert('Erro ao enviar notifica√ß√£o: ' + JSON.stringify(data.errors || data));
        }
      } catch (error) {
        alert('Erro ao enviar notifica√ß√£o: ' + error.message);
      }
    }
  </script>
</head>
<body>
  <h1>Teste de Notifica√ß√£o Push</h1>
  <label for="externalUserId">External User ID:</label>
  <input type="text" id="externalUserId" placeholder="Insira o External User ID" value="-OPCOGTGy8o_ym6DgkmV">
  <br><br>
  <button onclick="sendPushNotification()">Enviar Notifica√ß√£o</button>
</body>
</html>
