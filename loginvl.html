<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Vôlei-BNH</title>

    <!-- Manifesto para Android -->
    <link rel="manifest" href="site.webmanifest?v=1.4">

    <link rel="icon" href="/volei-bnh/favicon.ico" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Adicionar OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(function(OneSignal) {
            OneSignal.init({
                appId: "65e53671-840a-40bd-a24b-6db4b0e8d555",
             //   allowLocalhostAsSecureOrigin: true // Remova em produção
            });
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3498db, #2c3e50);
        }

        .login-box {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative; /* Para o loading */
        }

        .logo {
            margin-bottom: 1.5rem;
            color: #3498db;
        }

        .logo i {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            animation: spin 8s linear infinite;
        }

        .logo h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .message {
            margin: 1rem 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #777;
            font-weight: 500;
            font-style: italic;
        }

        .signup-link {
            margin-top: 1rem;
            text-align: center;
        }

        .signup-link a {
            color: #3498db;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Estilo do loading por etapas */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            z-index: 10;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-text {
            font-size: 1rem;
            color: #3498db;
            font-weight: 600;
        }

        @media (max-width: 500px) {
            .login-box {
                padding: 1.5rem;
                margin: 0 1rem;
            }

            .logo i {
                font-size: 2.5rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .loading-spinner {
                width: 30px;
                height: 30px;
            }

            .loading-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-volleyball-ball"></i>
                <h1>Vôlei-BNH</h1>
                <p>"Onde cada saque é um desafio e cada ponto uma conquista!”</p>
            </div>

            <div id="message" class="message"></div>

            <!-- Contêiner de loading -->
            <div id="loadingOverlay" class="loading-overlay">
                <div class="loading-spinner"></div>
                <div id="loadingText" class="loading-text">Iniciando...</div>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required placeholder="Digite seu e-mail" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required placeholder="Digite sua senha" autocomplete="current-password">
                </div>

                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme sua senha" autocomplete="new-password">
                </div>

                <button type="submit" id="actionBtn">
                    <i class="fas fa-sign-in-alt"></i> <span id="actionText">Entrar</span>
                </button>

                <div class="signup-link">
                    <a href="#" id="toggleAction"></a>
                    <span id="signupText">Vamos Jogar?</span> <a href="pre.html"> Cadastre-se</a>
                </div>
            </form>

            <div class="footer">
                <p>Cadastro restrito aos integrantes do grupo e avaliados pelos ADMs.</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAWMgLaPMpNOdPW10S-bVVEiQW-r3QCkxg",
            authDomain: "volei-25301.firebaseapp.com",
            databaseURL: "https://volei-25301-default-rtdb.firebaseio.com",
            projectId: "volei-25301",
            storageBucket: "volei-25301.appspot.com",
            messagingSenderId: "1007197261034",
            appId: "1:1007197261034:web:f2c7ab9cb2793a694cdb93",
            measurementId: "G-CYMLX0SJJQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
        const actionBtn = document.getElementById('actionBtn');
        const actionText = document.getElementById('actionText');
        const actionIcon = actionBtn.querySelector('i');
        const messageDiv = document.getElementById('message');
        const toggleAction = document.getElementById('toggleAction');
        const signupText = document.getElementById('signupText');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');

        let isSignUpMode = false;

        // Função para mostrar/esconder o loading com mensagem de etapa
        function showLoading(message) {
            loadingText.textContent = message;
            loadingOverlay.style.display = 'flex';
            actionBtn.disabled = true;
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
            actionBtn.disabled = false;
        }

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showLoading('Verificando autenticação...');
                window.OneSignalDeferred = window.OneSignalDeferred || [];
                OneSignalDeferred.push(async function(OneSignal) {
                    try {
                        await OneSignal.login(user.email); // Usar email como External ID
                        await OneSignal.User.addTag("jogadores", "true");
                        console.log(`External ID ${user.email} associado e tag 'jogadores' adicionada.`);
                        showLoading('Autenticando...');
                        setTimeout(() => {
                            window.location.href = 'lista.html';
                        }, 1000);
                    } catch (error) {
                        console.error("Erro ao configurar OneSignal:", error);
                        showMessage("Erro ao configurar notificações.", "error");
                        hideLoading();
                    }
                });
            }
        });

        // Toggle between login and signup modes
        toggleAction.addEventListener('click', (e) => {
            e.preventDefault();
            isSignUpMode = !isSignUpMode;

            if (isSignUpMode) {
                actionText.textContent = 'Cadastrar';
                actionIcon.className = 'fas fa-user-plus';
                passwordInput.placeholder = 'Crie sua senha';
                passwordInput.setAttribute('autocomplete', 'new-password');
                toggleAction.textContent = 'Entrar';
                signupText.textContent = 'Já tem uma bola?';
                confirmPasswordGroup.style.display = 'block';
                confirmPasswordInput.required = true;
            } else {
                actionText.textContent = 'Entrar';
                actionIcon.className = 'fas fa-sign-in-alt';
                passwordInput.placeholder = 'Digite sua senha';
                passwordInput.setAttribute('autocomplete', 'current-password');
                toggleAction.textContent = 'Pré-cadastre-se';
                signupText.textContent = 'Vamos Jogar?';
                confirmPasswordGroup.style.display = 'none';
                confirmPasswordInput.required = false;
            }

            messageDiv.style.display = 'none';
        });

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            actionBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${isSignUpMode ? 'Cadastrando...' : 'Entrando...'}`;

            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            try {
                if (isSignUpMode) {
                    // Validate password confirmation
                    if (password !== confirmPassword) {
                        showMessage("As senhas não coincidem.", "error");
                        actionBtn.innerHTML = `<i class="fas fa-user-plus"></i> <span>Cadastrar</span>`;
                        return;
                    }
                    showLoading('Criando conta...');
                    // Sign up logic
                    await createUserWithEmailAndPassword(auth, email, password);
                    showMessage("Cadastro realizado com sucesso! Agora você pode fazer login.", "success");
                    hideLoading();

                    // Switch back to login mode
                    isSignUpMode = false;
                    actionText.textContent = 'Entrar';
                    actionIcon.className = 'fas fa-sign-in-alt';
                    passwordInput.placeholder = 'Digite sua senha';
                    passwordInput.setAttribute('autocomplete', 'current-password');
                    toggleAction.textContent = 'Pré-cadastre-se';
                    signupText.textContent = 'Vamos Jogar?';
                    confirmPasswordGroup.style.display = 'none';
                    confirmPasswordInput.required = false;
                    actionBtn.innerHTML = `<i class="fas fa-sign-in-alt"></i> <span>Entrar</span>`;
                } else {
                    // Login logic
                    showLoading('Fazendo login...');
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    showLoading('Registrando no OneSignal...');
                    window.OneSignalDeferred = window.OneSignalDeferred || [];
                    await new Promise((resolve, reject) => {
                        OneSignalDeferred.push(async function(OneSignal) {
                            try {
                                await OneSignal.login(user.email); // Usar email como External ID
                                await OneSignal.User.addTag("jogadores", "true");
                                console.log(`External ID ${user.email} associado e tag 'jogadores' adicionada.`);
                                resolve();
                            } catch (error) {
                                reject(error);
                            }
                        });
                    });

                    showLoading('Autenticando...');
                    showMessage("Login realizado com sucesso! Autenticando...", "success");
                    setTimeout(() => {
                        window.location.href = 'lista.html';
                    }, 1000);
                }
            } catch (error) {
                console.error("Error:", error);
                hideLoading();

                let errorMessage = "";
                if (isSignUpMode) {
                    // Signup error messages
                    switch (error.code) {
                        case "auth/email-already-in-use":
                            errorMessage = "Este e-mail já está cadastrado.";
                            break;
                        case "auth/invalid-email":
                            errorMessage = "Por favor, insira um e-mail válido.";
                            break;
                        case "auth/weak-password":
                            errorMessage = "A senha deve ter no mínimo 6 caracteres.";
                            break;
                        default:
                            errorMessage = "Ocorreu um erro ao cadastrar. Por favor, tente novamente.";
                    }
                } else {
                    // Login error messages
                    switch (error.code) {
                        case "auth/invalid-email":
                            errorMessage = "Por favor, insira um e-mail válido.";
                            break;
                        case "auth/user-disabled":
                            errorMessage = "Esta conta foi desativada.";
                            break;
                        case "auth/user-not-found":
                            errorMessage = "E-mail não cadastrado.";
                            break;
                        case "auth/wrong-password":
                        case "auth/invalid-credential":
                            errorMessage = "E-mail ou senha incorretos.";
                            break;
                        default:
                            errorMessage = "Ocorreu um erro ao fazer login. Por favor, tente novamente.";
                    }
                }

                showMessage(errorMessage, "error");
                actionBtn.innerHTML = `<i class="${isSignUpMode ? 'fas fa-user-plus' : 'fas fa-sign-in-alt'}"></i> <span>${isSignUpMode ? 'Cadastrar' : 'Entrar'}</span>`;
            }
        });

        // Show message to user
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Registrar Service Worker do OneSignal
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('push/onesignal/OneSignalSDKWorker.js')
                .then(reg => console.log('✅ Service Worker do OneSignal registrado com sucesso!'))
                .catch(err => console.error('❌ Erro ao registrar o Service Worker do OneSignal:', err));
        }
    </script>
</body>
</html>
