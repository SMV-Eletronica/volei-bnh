<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Vôlei-BNH</title>

    <!-- Favicon padrão para navegadores -->
    <link rel="icon" type="image/png" sizes="16x16" href="windows11/Square44x44Logo.altform-unplated_targetsize-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="windows11/Square44x44Logo.altform-unplated_targetsize-32.png">

    <!-- Ícones maiores para Android -->
    <link rel="icon" type="image/png" sizes="192x192" href="android/android-launchericon-192-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android/android-launchericon-512-512.png">

    <!-- Ícone para iOS (Safari) -->
    <link rel="apple-touch-icon" href="ios/192.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .offline-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(145deg, #2c3e50, #3498db);
        }

        .offline-box {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .logo {
            margin-bottom: 1.5rem;
            color: #3498db;
        }

        .logo i {
            font-size: 4.5rem;
            margin-bottom: 0.5rem;
            animation: spin 8s linear infinite;
        }

        .logo h1 {
            font-size: 1.7rem;
            margin-bottom: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
            font-style: italic;
        }

        .offline-message {
            margin: 1.5rem 0;
            font-size: 1.1rem;
            color: #444;
            padding: 1rem;
            border-left: 4px solid #c62828;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .offline-message i {
            color: #c62828;
            margin-right: 0.5rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button i {
            margin-right: 0.5rem;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #777;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 500px) {
            .offline-box {
                padding: 1.5rem;
                margin: 0 1rem;
            }

            .logo i {
                font-size: 3.5rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .offline-message {
                font-size: 1rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-box">
            <div class="logo">
                <i class="fas fa-volleyball-ball"></i>
                <h1>Vôlei-BNH</h1>
                <p>"Cada saque, uma nova chance!"</p>
            </div>

            <div class="offline-message">
                <p><i class="fas fa-wifi"></i> Sem conexão!</p>
                <p>Volte para a quadra conectando-se à internet.</p>
            </div>

            <button onclick="window.location.reload()">
                <i class="fas fa-redo"></i> Tentar Novamente
            </button>

            <div class="footer">
                <p>Vôlei-BNH - A paixão que nos une!</p>
            </div>
        </div>
    </div>
</body>
</html>
