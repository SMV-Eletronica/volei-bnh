<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Vôlei-BNH</title>

    <!-- Favicon padrão para navegadores -->
    <link rel="icon" type="image/png" sizes="16x16" href="windows11/Square44x44Logo.altform-unplated_targetsize-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="windows11/Square44x44Logo.altform-unplated_targetsize-32.png">

    <!-- Ícones maiores para Android -->
    <link rel="icon" type="image/png" sizes="192x192" href="android/android-launchericon-192-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android/android-launchericon-512-512.png">

    <!-- Ícone para iOS (Safari) -->
    <link rel="apple-touch-icon" href="ios/192.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .offline-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3498db, #2c3e50);
        }

        .offline-box {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 1rem;
            color: #3498db;
        }

        .logo i {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            animation: pulse 2s infinite;
        }

        .logo h1 {
            font-size: 1.6rem;
            margin-bottom: 0.3rem;
        }

        .logo p {
            color: #666;
            font-size: 0.85rem;
        }

        .offline-message {
            margin: 1.2rem 0;
            font-size: 1rem;
            color: #444;
            background-color: #ffebee;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #ef9a9a;
        }

        .offline-message i {
            color: #c62828;
            margin-right: 0.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            flex: 1;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button i {
            margin-right: 0.4rem;
        }

        .footer {
            margin-top: 1.2rem;
            font-size: 0.85rem;
            color: #777;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 500px) {
            .offline-box {
                padding: 1.2rem;
                margin: 0 1rem;
            }

            .logo i {
                font-size: 3rem;
            }

            .logo h1 {
                font-size: 1.4rem;
            }

            .offline-message {
                font-size: 0.9rem;
            }

            .button-group {
                flex-direction: column;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-box">
            <div class="logo">
                <i class="fas fa-volleyball-ball"></i>
                <h1>Vôlei-BNH</h1>
                <p>"Onde cada saque é um desafio e cada ponto uma conquista!”</p>
            </div>

            <div class="offline-message">
                <p><i class="fas fa-wifi"></i>Oops! Parece que você está offline.</p>
                <p>Conecte-se à internet para continuar jogando!</p>
            </div>

            <div class="button-group">
                <button onclick="window.location.reload()">
                    <i class="fas fa-redo"></i> Tentar Novamente
                </button>
                <button onclick="window.location.href='/'">
                    <i class="fas fa-home"></i> Voltar ao Início
                </button>
            </div>

            <div class="footer">
                <p>Vôlei-BNH - Sempre juntos, mesmo offline!</p>
            </div>
        </div>
    </div>
</body>
</html>
