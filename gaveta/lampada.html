<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃºltiplos Popups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

      

        .popup {
           display: none;
            position: fixed;
            width: 80%;
            max-width: 300px;
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
        }

        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #d15a60;
        }
        .lampada {
            font-size: 15px;
            cursor: pointer;
            color: #007BFF;
            transition: color 0.3s ease;
            margin: 20px;
            display: inline-block;
        }

        .lampada:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- LÃ¢mpadas para abrir diferentes popups -->
    <span class="lampada" onclick="mostrarPopup('popup1')">ðŸ’¡ ExplicaÃ§Ã£o 1</span>
    <span class="lampada" onclick="mostrarPopup('popup2')">ðŸ’¡ ExplicaÃ§Ã£o 2</span>

    <!-- Popups separados -->
    <div id="popup1" class="popup">
        <p>ExplicaÃ§Ã£o detalhada 1! ðŸ˜Š</p>
        <button class="close-btn" onclick="fecharPopup('popup1')">Fechar</button>
    </div>

    <div id="popup2" class="popup">
        <p>ExplicaÃ§Ã£o detalhada 2! ðŸš€</p>
        <button class="close-btn" onclick="fecharPopup('popup2')">Fechar</button>
    </div>

    

    <script>
        // Adicionando as funÃ§Ãµes ao escopo global<script>
    // Adicionando as funÃ§Ãµes ao escopo global corretamente
    window.mostrarPopup = function(id) {
        document.getElementById(id).style.display = "block";
    };

    window.fecharPopup = function(id) {
        document.getElementById(id).style.display = "none";
    };
</script>

    </script>

</body>
</html>
